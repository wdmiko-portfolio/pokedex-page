<header class="top-design">
  <div class="top-design-l"></div>
  <div class="top-design-l mirrored"></div>
  
  <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none;">
    <div style="display: flex; justify-content: space-between; align-items: center; padding: 15px; height: 100%; pointer-events: auto;">
      <!-- Elemento hacia la izquierda -->
      <div class="btn-previous">
       <strong class="icon-previous" (click)="sendToCatch(pokemonPrevious.id)"><</strong>

        <h2 *ngIf="pokemonPrevious" style="color: white; ">#{{ pokemonPrevious.id.toString().padStart(3, '0') }} {{pokemonPrevious.name}}</h2>

      </div>
      <!-- Elemento hacia la derecha -->

      <div class="btn-next">
        <h2 style="color: white; text-align: end;" *ngIf="pokemonNext"> {{pokemonNext.name}} #{{ pokemonNext.id.toString().padStart(3, '0') }}</h2>
        <strong  class="icon-next" (click)="sendToCatch(pokemonNext.id)">></strong >

      </div>
    </div>
  </div>
  
    <h1 class="top">{{pokemonDetails.name}} #{{pokemonDetails.id}}</h1>
<svg style="position: absolute; width: 0; height: 0; overflow: hidden;">
    <defs>
      <clipPath id="curved-clip" clipPathUnits="objectBoundingBox">
        <path d="M 0,0 L 1,0 L 1,0.55 L 0.25,0.55 C 0.20,0.55 0.13,1 0.08,1 L 0,1 Z" fill="lightblue" />
      </clipPath>
    </defs>
  </svg>
